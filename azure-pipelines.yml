# Azure Pipelines CI/CD configuration for stharrold-templates
# Runs automated validation, tests, and quality checks

trigger:
  branches:
    include:
      - main
      - develop
      - contrib/stharrold

pr:
  branches:
    include:
      - main
      - develop
      - contrib/stharrold

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Test
  displayName: 'Run Tests and Quality Checks'

  steps:
  - checkout: self
    displayName: 'Checkout code'

  - task: UsePythonVersion@0
    displayName: 'Set up Python 3.12'
    inputs:
      versionSpec: '3.12'
      addToPath: true

  - script: |
      curl -LsSf https://astral.sh/uv/install.sh | sh
      echo "##vso[task.prependpath]$HOME/.cargo/bin"
    displayName: 'Install uv'

  - script: |
      uv sync
    displayName: 'Install dependencies'

  - script: |
      chmod +x validate_documentation.sh test_*.sh
      ./validate_documentation.sh
    displayName: 'Run documentation validation'

  - script: |
      python3 test_mcp_deduplication.py
    displayName: 'Run MCP deduplication tests'

  - script: |
      python3 mcp_manager.py --help
    displayName: 'Test MCP manager'

  - script: |
      uv run ruff check .
    displayName: 'Run linting (ruff)'
    continueOnError: true

  - script: |
      if [ -f mcp_manager.py ]; then uv run mypy mcp_manager.py || true; fi
      if [ -f test_mcp_deduplication.py ]; then uv run mypy test_mcp_deduplication.py || true; fi
    displayName: 'Run type checking (mypy)'
    continueOnError: true
