# Azure Pipelines CI/CD configuration for stharrold-templates
# Uses same podman-compose setup as local development for consistency

trigger:
  branches:
    include:
      - main
      - develop
      - contrib/stharrold

pr:
  branches:
    include:
      - main
      - develop
      - contrib/stharrold

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Test
  displayName: 'Run Tests and Quality Checks'

  steps:
  - checkout: self
    displayName: 'Checkout code'

  - script: |
      pip install podman-compose
    displayName: 'Install podman-compose'

  - script: |
      podman-compose build
    displayName: 'Build container'

  - script: |
      chmod +x validate_documentation.sh test_*.sh
      podman-compose run --rm dev ./validate_documentation.sh
    displayName: 'Run documentation validation'

  - script: |
      podman-compose run --rm dev pytest
    displayName: 'Run pytest'

  - script: |
      podman-compose run --rm dev pytest test_mcp_deduplication.py -v
    displayName: 'Run MCP deduplication tests'

  - script: |
      podman-compose run --rm dev python mcp_manager.py --help
    displayName: 'Test MCP manager'

  - script: |
      podman-compose run --rm dev ruff check .
    displayName: 'Run linting (ruff)'
