# Secret definitions for stharrold-templates
# Values stored in OS keyring (local) or env vars (CI)
#
# Setup:   uv run scripts/secrets_setup.py
# Usage:   uv run scripts/secrets_run.py <command>
#
# GH_TOKEN: GitHub fine-grained PAT
#   Create at: https://github.com/settings/tokens?type=beta
#   Permissions: Issues (R/W), Pull requests (R/W), Contents (R/W)

[secrets]
required = ["GH_TOKEN"]
optional = []

[keyring]
service = "stharrold-templates"
