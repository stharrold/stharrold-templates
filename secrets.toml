# Secret definitions for stharrold-templates
# This file defines WHICH secrets are needed, NOT their values.
# Values are stored in OS keyring (local dev) or injected as env vars (CI/containers).

[secrets]
# Required secrets - scripts/run.py will error if these are missing
required = ["DB_PASSWORD", "API_KEY"]

# Optional secrets - scripts/run.py will warn but continue if missing
optional = ["ANALYTICS_TOKEN", "GEMINI_API_KEY"]

[keyring]
# Keyring service name (namespace for secrets in OS credential store)
service = "stharrold-templates"
