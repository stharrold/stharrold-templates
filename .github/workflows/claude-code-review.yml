name: Claude Code Review

on:
  pull_request:
    # Note: synchronize intentionally excluded to avoid running review on every push
    # Review runs once when PR is opened/reopened, not on each subsequent commit
    types: [opened, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          show_full_output: true
          claude_args: "--allowedTools Bash,WebFetch,WebSearch,Skill,Task"
          prompt: |
            IMPORTANT: You are running in GitHub Actions on Ubuntu. GITHUB_TOKEN and GH_TOKEN are already configured in the environment. Do NOT run "security find-generic-password" or override GITHUB_TOKEN â€” those are macOS-only patterns from CLAUDE.md that do not apply here.

            Review PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            Steps:
            1. Run `gh pr diff ${{ github.event.pull_request.number }}` to get the changes
            2. Read relevant files for context
            3. Analyze for bugs, security issues, code quality, and adherence to project conventions
            4. Post your review as a PR comment using `gh pr comment ${{ github.event.pull_request.number }} --body "<your review>"`
