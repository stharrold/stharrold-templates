name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  gemini-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Gemini Code Review
        uses: google-github-actions/run-gemini-cli@v0.1.18
        with:
          # Assumes GEMINI_API_KEY is set in repo secrets
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's GEMINI.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` to leave your review as a comment on the PR.
