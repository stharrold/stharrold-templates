name: Tests

on:
  push:
    branches: [main, develop, contrib/stharrold]
  pull_request:
    branches: [main, develop, contrib/stharrold]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install podman-compose
        run: pip install podman-compose

      - name: Build container
        run: podman-compose build

      - name: Run documentation validation
        run: |
          chmod +x validate_documentation.sh test_*.sh
          podman-compose run --rm dev ./validate_documentation.sh

      - name: Run pytest
        run: podman-compose run --rm dev pytest

      - name: Run MCP deduplication tests
        run: podman-compose run --rm dev pytest test_mcp_deduplication.py -v

      - name: Test MCP manager
        run: podman-compose run --rm dev python mcp_manager.py --help

      - name: Run linting (ruff)
        run: podman-compose run --rm dev ruff check .
