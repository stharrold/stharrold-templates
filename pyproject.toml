# pyproject.toml for stharrold-templates
# This is a templates/utilities repository, not an installable package
# Configuration for development tools only

[project]
name = "stharrold-templates"
version = "5.0.0"
description = "Templates and utilities for MCP server configuration and agentic development workflows"
requires-python = ">=3.12"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

[tool.ruff]
line-length = 170
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.ruff.lint.per-file-ignores]
"tools/**/*.py" = ["N999"]

[tool.mypy]
python_version = "3.12"
strict = false
# Don't require full type coverage for utility scripts
disallow_untyped_defs = false
check_untyped_defs = true

[tool.uv]
dev-dependencies = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.1",
]
